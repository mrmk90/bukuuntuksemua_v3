{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--link rel="icon" type="image/png" href="images/icons/favicon.ico"/-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <!--vendor/bootstrap/css/bootstrap.min.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!--fonts/font-awesome-4.7.0/css/font-awesome.min.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min.css' %}">
    <!--fonts/iconic/css/material-design-iconic-font.min.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}"> <!--vendor/animate/animate.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
    <!--vendor/css-hamburgers/hamburgers.min.css"-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form method="post" action="{% url 'login' %}" class="login100-form validate-form">{% csrf_token %}
                <span class="login100-form-title p-b-70">
Welcome
</span>
                <span class="login100-form-avatar">
<a href="{% url 'index' %}">
   <img src="https://boca-assets.s3.ap-southeast-1.amazonaws.com/BOCA_header.png" alt="AVATAR">
</a>
</span>
                <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
                    <input class="input100" type="text" name="username" input type="text" autofocus
                           autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" name="password" autocomplete="current-password" required
                           id="id_password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" value="LOGIN">
                </div>

                <ul class="login-more p-t-50">
                    <li class="m-b-8">
                        <span class="txt1">Forgot</span>
                        <a href="{% url 'password_reset' %}" class="txt2">Username / Password?</a><span class="txt1"></span>
                    </li>
                    <li class="m-b-8">
                        <span class="txt1">Donâ€™t have an account?</span>
                         <a href="{% url 'django_registration_register' %}" class="txt2">Sign up</a><span class="txt1"></span>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</div>
<!--div id="dropDownSelect1"></div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/animsition/js/animsition.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="vendor/select2/select2.min.js"></script>

<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>

<script src="vendor/countdowntime/countdowntime.js"></script>

<script src="js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

    gtag('js', new Date());

</body>
</html>
