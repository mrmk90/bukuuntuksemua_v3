<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Load from unpkg -->
<script src="https://unpkg.com/htmx.org@1.5.0"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>

<!-- have a button POST a click via AJAX -->
<button hx-get="{% url 'cart-detail' %}" hx-target="#to-change" hx-swap="outerHTML">
    Click Me
</button>

<p id="to-change">Help me!</p>

</body>
</html>
